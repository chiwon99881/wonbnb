{% extends 'base.html' %}


{% block pagename %}Edit Profile{% endblock pagename %}
{% block search-bar %}{% endblock search-bar %}
    

{% block content %}
    <div class="container w-1/3 mx-auto border border-gray-500 h-25vh rounded-md">
        <form method="post" action="{% url 'users:edit-profile' pk=user.pk %}">
            {% csrf_token %}
            <input placeholder="First name" name="first_name" value="{{user.first_name}}" />
            <button>Update</button>
        </form>
    </div>
{% endblock content %}
