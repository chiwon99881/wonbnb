{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>{% block pagename %}{% endblock pagename %} | Wonbnb</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
    {% include 'partials/messages.html' %}
    <header class="
    container max-w-full flex justify-between px-6 h-20 border-b inset-0
    border-gray-400 fixed bg-white">
      <div class="flex items-center w-1/3">
        <a href="{% url 'core:home' %}" class="mr-6">
          <img class="w-6" src="{% static 'img/logo.png' %}"/>
        </a>
        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}" class="w-full">
          <input class="search_box border p-3
          rounded-md w-full shadow-md hover:shadow-lg
          text-sm font-medium placeholder-gray-600 focus:outline-none" 
          name="city" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %} 
    </header>
    {% block content %} {% endblock %}
    {% include "partials/footer.html" %}
  </body>
</html>
