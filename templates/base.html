{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>{% block pagename %}{% endblock pagename %} | Wonbnb</title>
  </head>
  <body class="text-gray-800">
    <header class="
    container max-w-full flex justify-between px-6 h-20 border-b border-gray-400">
      <div class="flex items-center">
        <a href="{% url 'core:home' %}" class="mr-6">
          <img class="w-6" src="{% static 'img/logo.png' %}"/>
        </a>
        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}">
          <input class="border p-3 rounded-md" name="city" placeholder="Search by City" />
        </form>
        {% endblock search-bar %}
      </div>
      {% include "partials/nav.html" %} 
    </header>
    {% block content %} {% endblock %}
    
    {% include "partials/footer.html" %}
  </body>
</html>
