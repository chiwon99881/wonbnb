{% extends 'base.html' %}

{% block pagename %}{{room.name}}'s Photos{% endblock pagename %}

{% block content %}
    <div class="container mx-auto">
    
        <div class="my-5 w-full flex">
            <a href="{% url 'rooms:photo-upload' pk=room.pk %}" class="bg-blue-500 text-white font-medium block p-2 rounded-md">Upload Photo</a>
        </div>
        {% for photo in room.photos.all %}
        <div class="border border-gray-500 rounded-md flex items-center mb-4 p-2">
            <img src="{{photo.file.url}}" class="w-40 h-40" />
            <div class="w-full flex justify-between items-center">
                <div class="flex flex-col ml-3">
                    <span class="text-black font-semibold text-lg">Caption</span>
                    <span class="text-lg font-medium">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col">
                    <a href="{% url 'rooms:photo-caption-edit' pk=photo.pk %}" class="block bg-blue-500 p-3 mb-3 rounded-md text-white font-medium text-center">Edit</a>
                    <a href="{% url 'rooms:photo-delete' pk=photo.pk %}" class="block bg-red-500 p-3 mt-3 rounded-md text-white font-medium text-center">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="w-full flex justify-center">
            <a href="{% url 'rooms:edit' pk=room.pk %}" class="my-5 text-blue-500 font-medium">Back to edit room</a>
        </div>
    </div>
{% endblock content %}
