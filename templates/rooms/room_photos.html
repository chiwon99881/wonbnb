{% extends 'base.html' %}

{% block pagename %}{{room.name}}'s Photos{% endblock pagename %}

{% block content %}
    <div class="container mx-auto">
    
    {% for photo in room.photos.all %}
    <div class="border border-gray-500 rounded-md flex items-center mb-4 p-2">
        <img src="{{photo.file.url}}" class="w-40 h-40" />
        <div class="w-full flex justify-between items-center">
            <div class="flex flex-col ml-3">
                <span class="text-black font-semibold text-lg">Caption</span>
                <span class="text-lg font-medium">{{photo.caption}}</span>
            </div>
            <div class="flex flex-col">
                <a href="#" class="block bg-blue-500 p-3 mb-3 rounded-md text-white font-medium text-center">Edit</a>
                <a href="#" class="block bg-red-500 p-3 mt-3 rounded-md text-white font-medium text-center">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
        
    </div>
{% endblock content %}
