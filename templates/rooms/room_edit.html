{% extends 'base.html' %}


{% block pagename %}Edit Room{% endblock pagename %}


{% block content %}
    <div class="container w-1/3 h-full mx-auto mb-24 border border-gray-500 rounded-lg">
        <form method="POST" class="w-full flex flex-col p-6">
            {% csrf_token %}
            {% for field in form %}
                <div class="flex flex-col {% if field.name == 'instant_book' %}mb-4{% endif %}">
                    <span class="font-medium text-base mb-2 text-blue-600">{{field.name}}</span>
                    {{field}}
                </div>
            {% endfor %}
            <button class="w-full rounded-lg bg-blue-500 p-5 text-center text-white text-lg font-medium mt-3">
                Edit Complete
            </button>
            <div class="w-full flex justify-center mt-5">
                <a href="{% url 'rooms:photos' pk=room.pk %}" class="block rounded-lg bg-blue-400 p-2 text-white font-semibold">Edit Photos</a>
            </div>
        </form>
    </div>    
{% endblock content %}
