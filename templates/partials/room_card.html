<div class="w-1/4 mb-8 px-2">
    <a href="{{room.get_absolute_url}}">
        <div class="w-full h-64 bg-cover bg-center rounded-xl" 
            style="background-image: url({{room.first_photo}})"></div>
        <div class="flex justify-between mt-2">
            <div class="flex w-4/5">
                {% if room.host.superhost %}
                    <div class="text-xs font-medium uppercase mr-1 px-1 text-black h-5
                                border border-black rounded-md">
                        superhost
                    </div>
                {% endif %}         
                <span class="text-sm text-gray-600 truncate">{{room.city}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i> 
                {{room.total_rating_average}}
            </span>
        </div>
        <div class="mt-1 text-black font-medium text-sm">
            {{room.name}}
        </div>
    </a>
</div>
