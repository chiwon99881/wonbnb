<!-- user.is_authenticated 처럼 messages 도 context.processor 덕분에 한번에 가져올 수 있다  -->
{% if messages %}
    <ul class="absolute mx-auto left-0 top-0 right-0  flex justify-center items-center">
        {% for message in messages %}
            <li class="message p-4 text-base z-10
            text-white font-semibold rounded-lg 
            {% if message.tags %}{{message.tags}}{% endif %}">
                {{message}}
            </li>
        {% endfor %}
    </ul>
{% endif %}
